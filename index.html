<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insect Catch Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Insect</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>What is your "favorite" insect?</h1>
      <ul class="insects-list">
        <li>
          <button id="choose-insect-btn">
            <p>Fly</p>
            <img src="images/fly_PNG3946.png" alt="fly" />
          </button>
        </li>
        <li>
          <button id="choose-insect-btn">
            <p>Mosquito</p>
            <img src="images/mosquito_PNG18175.png" alt="mosquito" />
          </button>
        </li>
        <li>
          <button id="choose-insect-btn">
            <p>Spider</p>
            <img src="images/spider_PNG12.png" alt="spider" />
          </button>
        </li>
        <li>
          <button id="choose-insect-btn">
            <p>Roach</p>
            <img src="images/roach_PNG12163.png" alt="roach" />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time">Time: 00:00</h3>
      <h3 id="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you still trying to get rid of them? <br />
        You are doing an impossible taskðŸ˜‚!
      </h5>
    </div>
  </body>
</html>
